<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Polinomios</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    
    <h1>Calculadora de Polinomios</h1>
    <div>
        <label for="coefA">Coeficiente a:</label>
        <input type="number" id="coefA" placeholder="Coeficiente a">
    </div>
    <div>
        <label for="coefB">Coeficiente b:</label>
        <input type="number" id="coefB" placeholder="Coeficiente b">
    </div>
    <div>
        <label for="coefC">Coeficiente c:</label>
        <input type="number" id="coefC" placeholder="Coeficiente c">
    </div>
    <div>
        <label for="coefD">Coeficiente d:</label>
        <input type="number" id="coefD" placeholder="Coeficiente d">
    </div>
    <div>
        <label for="xmin">Límite inferior (xmin):</label>
        <input type="number" id="xmin" placeholder="Límite inferior">
    </div>
    <div>
        <label for="xmax">Límite superior (xmax):</label>
        <input type="number" id="xmax" placeholder="Límite superior">
    </div>

    <button onclick="calcularRaiz()" id="calcularRaiz">Calcular Raíces (Bisección)</button>
    
    <button onclick="calcularExtremos()" id="calcularExtremos">Calcular Máximos y Mínimos</button>

    <h2>Resultados</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
    

</body>
</html>
